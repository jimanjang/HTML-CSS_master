<!-- index.html -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form - Input</title>
  <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1> 회원가입 </h1>
    <form action= "" method="get" />
      <input type="text" placeholder="이름" required/>
      <input type="text" placeholder="아이디" minlength="5" maxlength="10" required/>
      <input type="number" placeholder="비밀번호"minlength="6" maxlength="12" required/>
      <input type="email" placeholder="이메일" required/>
      <input type="number" placeholder="전화번호(01*-****-****)" required/>
      <input type="number" placeholder="만 나이" min="12" max="122" required/>
      <input type="file" accept=".png, .jpg" required/>
    <button> submit </button>

</body>
</html>
